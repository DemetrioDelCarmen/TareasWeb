<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/califScript.js"></script>
    <title>Capucaf</title>
</head>
<body>
    <center>
        <div class="container">
            <!-- div tabla -->
            <div>

                <table border="2">
                    <thead>
                        <th>Matricula</th>
                        <th>Nombre(s)</th>
                        <th>Apellidos</th>
                        <th>Asignatura</th>
                        <th>Calificación</th>
                    </thead>
                </table>
            </div>
            <!-- div tabla -->

            <!-- div form -->
            <form>
                <div>
                    <label for="matricula">Matrícula</label><input type="text" name="matricula" id="matricula">
                </div>

                <div>
                        <label for="matricula">Nombre(s)</label><input type="text" name="matricula" id="matricula">
                </div>

                <div>
                        <label for="matricula">Apellidos</label><input type="text" name="matricula" id="matricula">
                </div>

                <div>
                        <label for="matricula">Asignatura</label><select name="asignatura" id="asignatura">
                            <option value="1">Aplicaciones Web</option>
                            <option value="2">Base de Datos</option>
                            <option value="3">Cálculo Diferencial</option>
                        </select>
                </div>

                <div>
                        <label for="matricula">Calificación</label><input type="text" name="matricula" id="matricula">
                </div>
            </form>
            <!-- div form -->
        </div>

    </center>


</body>
</html>
