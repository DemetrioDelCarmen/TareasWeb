<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/fontawesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="form-horizontal" role="form">
            <p>Envelope icon: <i class="fas fa-envelope"></i></p>
            <p>Envelope icon as a link:
                <a href="#"><i class="fab fa-aviato"></i></a>
            </p>
            <p>Search icon: <i class="fas fa-search"></i></p>
            <p>Search icon on a button:
                <button type="button" class="btn btn-primary">
                        <i class="fab fa-aviato"></i> Search
                </button></p>
            <p>Search icon on a styled button:
                <button type="button" class="btn btn-info">
                        <i class="fas fa-user-spin"></i> Search
                </button></p>
            <p>Print icon: <i class="fas fa-print"></i></p>
            <p>Print icon on a styled link button:
                <a href="#" class="btn btn-success btn-lg">
                    <i class="fas fa-print-spin"></i> Print
                </a>
            </p>

            <div class="form-group">
                <input type="text" name="" id="">
            </div>
        </form>
    </div>
</body>

</html>
