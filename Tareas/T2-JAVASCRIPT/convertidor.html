<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon"  type="image/png" href="img/celsius.png">
    <script src="js/convertidor.js"></script>
    <title>Convertidor</title>
  </head>
  <body>

        <div style="text-align: center; color:dimgray; font-family: monospace; padding-top: 0; background-color: rgb(46, 46, 46)">
                <a href="index.html" style="text-decoration: none; color:#FFC107"><h1>Necesitas un formulario? da click aquí</h1></a>
             </div>

        <div style="text-align: center; color:dimgray; font-family: monospace; padding-top: 3rem">
                <h1>Convertidor de temperaturas</h1>
            </div>

            <!-- aquí comienza el formulario -->

            <form>

                    <div class="container" style="text-align: center; width: 45%">

                            <div class="form-group">
                                       <label>Temperatura</label>
                                       <input type="number" class="form-control" id="gradosAConvertir" placeholder="Escribe la temperatura a convertir">
                                       
                           </div>
                           <div class="input-group mb-3">
                                   <div class="input-group-prepend">
                                     <label class="input-group-text" for="inputGroupSelect01">De</label>
                                   </div>
                                   <select class="custom-select" id="temperatura">
                                     <option selected>Selecciona...</option>
                                     <option value="1">Celsius</option>
                                     <option value="2">Fahrenheit</option>
                                     <option value="3">Kelvin</option>
                                   </select>
                                 </div>
           
           
           
                           <!--  inicio de lista de donde vamos a convertir -->
                           <div class="input-group mb-3">
                                   <div class="input-group-prepend">
                                     <label class="input-group-text" for="inputGroupSelect01">A:</label>
                                   </div>
                                   <select class="custom-select" id="listaGradosParaConvertir">
                                     <option selected>Selecciona...</option>
                                     <option value="1.1">Celsius</option>
                                     <option value="2.2">Fahrenheit</option>
                                     <option value="3.3">Kelvin</option>
                                   </select>

                                   
                                 </div>
                            <!--  inicio de lista fin de donde vamos a convertir -->      
                                 <button type="button" class="btn btn-warning" id="convertir"><Strong>Convertir</Strong></button>
           
                                 <div>
           
                                       <h2 style="color:dimgray; font-family: monospace; padding-top: 3rem">Resultado:</h2>
           
                                 </div>
                                 
                                 <div class="container" id="container">
           
                                 </div>
           
           
                       </div>
                


            </form>

            <!-- aquí termina el formulario -->
           
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
