  <body>
      <div style="text-align: center;">

          <div style="text-align: center; color:dimgray; font-family: monospace; padding-top: 0; background-color: rgb(119, 2, 2)">
             <a href="convertidor.html" style="text-decoration: none; color:rgb(255, 255, 255)"><h1>Necesitas un convertidor? da click aquí</h1></a>

      </div>
        <div style="text-align: center; color:dimgray; font-family: monospace; padding-top: 3rem">
            <h1>Formulario de registro</h1>
        </div>
        <div style="padding: 3rem">

            <form style="width: 50%">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" id="nombre"  placeholder="Escribe tu nombre ">
                  <small class="form-text text-muted">Campo obligatorio ( no ingreses numeros compa )</small>
                </div>
                <div class="form-group">
                  <label>Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" placeholder="Escribe tus apellidos">
                  <small class="form-text  text-muted">Campo obligatorio ( no ingreses numeros compa )</small>
                </div>
                <div class="form-group">
                    <label>Edad</label>
                    <input type="number" class="form-control"  min="18" max="30" id="edad" placeholder="Escribe tu edad">
                    <small class="form-text text-muted">La edad mínima para el registro son 18 y máxima 30</small>
                </div>
                <button type="button" class="btn btn-primary" id="enviarDatos">Registrarte</button>
              </form>



        </div>

        <div class="container" id="container">



        </div>
